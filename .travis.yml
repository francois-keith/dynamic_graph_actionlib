language: cpp
compiler: gcc
env:
  global:
  - ROS_DISTRO=hydro
  - APT_DEPENDENCIES="ros-hydro-actionlib-msgs ros-hydro-actionlib"
  - ROS_GIT_DEPENDENCIES="francois-keith/dynamic_graph_bridge_msgs:catkin"
  - ALLOW_CATKINLINT_FAILURE=true
notifications:
  email:
  - francois.keith@gmail.com
branches:
  only:
  - master
  - groovy
  - catkin
before_install:
  - ./.travis/run dependencies/catkin
  - ./.travis/run before_install
script: ./.travis/run build
after_success: ./.travis/run after_success
after_failure: ./.travis/run after_failure

